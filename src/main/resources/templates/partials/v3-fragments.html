<div th:fragment="nav-modal">
    <!-- ========== Topbar Start ========== -->
    <div class="navbar-custom">
        <div class="topbar container-fluid">
            <div class="d-flex align-items-center gap-lg-2 gap-1">

                <!-- Topbar Brand Logo -->
                <div class="logo-topbar">
                    <!-- Logo light -->
                    <a th:href="@{/}" class="logo-light">
                        <span class="logo-lg">
                            <img th:src="@{/v3/images/logo.png}" alt="logo">
                        </span>
                        <span class="logo-sm">
                            <img th:src="@{/v3/images/logo-sm.png}" alt="small logo">
                        </span>
                    </a>

                    <!-- Logo Dark -->
                    <a th:href="@{/}" class="logo-dark">
                        <span class="logo-lg">
                            <img th:src="@{/v3/images/logo-dark.png}" alt="dark logo">
                        </span>
                        <span class="logo-sm">
                            <img th:src="@{/v3/images/logo-dark-sm.png}" alt="small logo">
                        </span>
                    </a>
                </div>

                <!-- Sidebar Menu Toggle Button -->
                <button class="button-toggle-menu">
                    <i class="mdi mdi-menu"></i>
                </button>

                <!-- Horizontal Menu Toggle Button -->
                <button class="navbar-toggle" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>

            <ul class="topbar-menu d-flex align-items-center gap-3">
                <li class="dropdown d-lg-none">
                    <a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <i class="ri-search-line font-22"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                        <form class="p-3">
                            <input type="search" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                        </form>
                    </div>
                </li>

                <li class="d-none d-sm-inline-block">
                    <div class="nav-link" id="light-dark-mode" data-bs-toggle="tooltip" data-bs-placement="left" title="Theme Mode">
                        <i class="ri-moon-line font-22"></i>
                    </div>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#login-modal">Вход</button>
                </li>

                <li sec:authorize="isAuthenticated()" class="dropdown">
                    <a class="nav-link dropdown-toggle arrow-none nav-user px-2" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <span class="account-user-avatar">
                            <img th:src="@{/v3/images/users/avatar-1.jpg}" alt="user-image" width="32" class="rounded-circle">
                        </span>
                        <span class="d-lg-flex flex-column gap-1 d-none">
                            <h5 class="my-0" sec:authentication="name" id="username"></h5>
                            <h6 class="my-0 fw-normal">Founder</h6>
                        </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown">
                        <!-- item-->
                        <div class=" dropdown-header noti-title">
                            <h6 class="text-overflow m-0">Добро пожаловать!</h6>
                        </div>

                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item">
                            <i class="mdi mdi-account-circle me-1"></i>
                            <span>Аккаунт</span>
                        </a>

                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item">
                            <i class="mdi mdi-account-edit me-1"></i>
                            <span>Настройки</span>
                        </a>

                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item">
                            <i class="mdi mdi-lock-outline me-1"></i>
                            <span>Заблокировать</span>
                        </a>

                        <!-- item-->
                        <a th:href="@{/logout}" class="dropdown-item">
                            <i class="mdi mdi-logout me-1"></i>
                            <span>Выход</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- ========== Topbar End ========== -->

    <!-- ========== Left Sidebar Start ========== -->
    <div class="leftside-menu">

        <!-- Brand Logo Light -->
        <a href="../v3/index.html" class="logo logo-light">
            <span class="logo-lg">
                <img th:src="@{/v3/images/logo.png}" alt="logo">
            </span>
            <span class="logo-sm">
                <img th:src="@{/v3/images/logo-sm.png}" alt="small logo">
            </span>
        </a>

        <!-- Brand Logo Dark -->
        <a href="../v3/index.html" class="logo logo-dark">
            <span class="logo-lg">
                <img th:src="@{/v3/images/logo-dark.png}" alt="dark logo">
            </span>
            <span class="logo-sm">
                <img th:src="@{/v3/images/logo-dark-sm.png}" alt="small logo">
            </span>
        </a>

        <!-- Sidebar Hover Menu Toggle Button -->
        <div class="button-sm-hover" data-bs-toggle="tooltip" data-bs-placement="right" title="Show Full Sidebar">
            <i class="ri-checkbox-blank-circle-line align-middle"></i>
        </div>

        <!-- Full Sidebar Menu Close Button -->
        <div class="button-close-fullsidebar">
            <i class="ri-close-fill align-middle"></i>
        </div>

        <!-- Sidebar -left -->
        <div class="h-100" id="leftside-menu-container" data-simplebar>
            <!-- Leftbar User -->
            <div class="leftbar-user">
                <a href="pages-profile.html">
                    <img th:src="@{/v3/src/images/users/avatar-1.jpg}" alt="user-image" height="42" class="rounded-circle shadow-sm">
                    <span class="leftbar-user-name mt-2">Dominic Keller</span>
                </a>
            </div>

            <!--- Sidemenu -->
            <ul class="side-nav">
                <li class="side-nav-title">Меню</li>

                <li class="side-nav-item">
                    <a data-bs-toggle="collapse" href="#sidebarProject" aria-expanded="false" aria-controls="sidebarProject" class="side-nav-link">
                        <i class="uil-copy-alt"></i>
                        <span> Проекты </span>
                        <span class="menu-arrow"></span>
                    </a>
                    <div class="collapse" id="sidebarProject">
                        <ul class="side-nav-second-level">
                            <li>
                                <a href="#">
                                    Новый проект
                                    <span class="badge text-bg-primary">+</span>
                                </a>
                            </li>
                            <li th:each="project : ${projects}">
                                <a th:href="'/project/' + ${project.getProjectId}">
                                    <span th:text="${project.getTitle}"/>
                                    <span class="badge text-bg-primary task-span" th:id="'project-' + ${project.getProjectId}">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="side-nav-item">
                    <a data-bs-toggle="collapse" href="#sidebarTasks" aria-expanded="false" aria-controls="sidebarTasks" class="side-nav-link">
                        <i class="uil-clipboard-alt"></i>
                        <span> Задачи </span>
                        <span class="menu-arrow"></span>
                    </a>
                    <div class="collapse" id="sidebarTasks">
                        <ul class="side-nav-second-level">
                            <li>
                                <a th:href="@{/task?is_author=false}">
                                    Назначенные
                                    <span class="badge bg-primary" id="assigned-tasks">+</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/task?is_author=true}">
                                    Мои задачи
                                    <span class="badge bg-primary" id="author-tasks">+</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!--- End Sidemenu -->

            <div class="clearfix"></div>
        </div>
    </div>
    <!-- ========== Left Sidebar End ========== -->

    <!-- Login modal -->
    <div id="login-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center mt-2 mb-4">
                        <a href="index.html" class="text-success">
                            <span><img th:src="@{/v3/images/logo.png}" alt="" height="18"></span>
                        </a>
                    </div>

                    <div class="mb-3">
                        <label for="login" class="form-label">Email</label>
                        <input class="form-control" type="text" id="login" required="" placeholder="john@deo.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input class="form-control" type="password" required="" id="password" placeholder="Введите пароль...">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="customCheck2">
                            <label class="form-check-label" for="customCheck2">Остаться в системе</label>
                        </div>
                    </div>

                    <div class="mb-3 text-center">
                        <button class="btn rounded-pill btn-primary" type="button" onclick="login()">Войти</button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<div th:fragment="footer">

    <!-- Vendor js -->
    <script th:src="@{/v3/js/vendor.min.js}"></script>

    <!-- App js -->
    <script th:src="@{/v3/js/app.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/auth.js}"></script>
</div>
