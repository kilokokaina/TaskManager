<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      data-bs-theme="dark">
    <head>
<!--        <div th:insert="~{partials/head :: head}"></div>-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-status-bar" content="#2B3035">
        <meta name="theme-color" content="#2B3035">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
        <link rel="manifest" th:href="@{/manifest.json}">

        <title>Главная</title>
    </head>
    <body>
        <main>
            <div th:insert="~{partials/nav-modal :: nav-modal}"></div>
            <div class="container mt-1">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <canvas id="myChart"></canvas>
                        </div>
                        <div class="col">
                            Скоро наступит срок исполнения
                            <div class="card mt-3">
                                <div class="card-header">
                                    Задача №12
                                </div>
                                <div class="card-body" style="width: 18rem;">
                                    <h5 class="card-title">Pfdggdfgdfgdfgdfg</h5>
                                    <p class="card-text">dfgdfgdfgfg</p>
                                    <button type="button" class="btn btn-outline-warning">Посмотреть</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" th:src="@{/js/auth.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['В работе', 'Выполнено'],
                    datasets: [{
                        label: 'Мои задачи',
                        data: [12, 19],
                        borderWidth: 1
                    }]
                },
                options: {
                    radius: '50%'
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
