<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-status-bar" content="#2B3035">
        <meta name="theme-color" content="#2B3035">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
        <link rel="manifest" th:href="@{/manifest.json}">

        <title>Главная</title>
    </head>
    <body>
        <main>
            <div th:insert="~{partials/nav-modal :: nav-modal}"></div>
            <div class="container mt-1">
                <h3>Проекты</h3>
                <div th:each="project : ${projects}">
                    <a th:href="'project/' + ${project.getProjectId}" th:text="${project.getTitle}"/>
                </div>
            </div>
        </main>

        <script type="text/javascript" th:src="@{/js/auth.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
